<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Maxikuey | Concepto Morphing</title>
    <style>
        body {
            background-color: #050505;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: 'Montserrat', sans-serif;
        }

        /* La pieza que se transforma */
        .shape {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #00d4ff, #7000ff);
            /* Forma inicial: Una PIEDRA irregular */
            clip-path: polygon(20% 0%, 80% 10%, 100% 40%, 70% 90%, 20% 100%, 0% 50%);
            transition: all 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.3);
        }

        /* Forma final: Un DIAMANTE pulido */
        .container:hover .shape {
            clip-path: polygon(50% 0%, 90% 20%, 100% 50%, 50% 100%, 0% 50%, 10% 20%);
            background: linear-gradient(135deg, #ffffff, #00d4ff);
        }

        .instruction {
            margin-top: 30px;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-size: 0.8rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="shape"></div>
    </div>

    <div class="instruction">Pasa el rat√≥n por encima para pulir la piedra</div>

</body>
</html>
